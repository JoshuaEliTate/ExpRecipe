<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> 
    </script>
    </head>
        <body>
        <header class="navbar-nav d-md-flex grey">
            <h1 class="col-6">Meal Planner</h1>
            <section class="col-6 navbar-nav d-none d-md-flex">
                <h2 class="recipe col">Recipe</h2>
                <h2 class="groceries col px-md-20">Groceries</h2>
                <h2 class="maps col">Maps</h2>
            </section>
            <div class="navbar-content d-md-none ml-auto">
                <div class="dropdown with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                        Menu
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                        <p class="dropdown-item recipe" >Recipe</p>
                        <p class="dropdown-item groceries">Groceries</p>
                        <p class="dropdown-item maps">Map</p>
                    </div>
                </div>
            </div>

        </header>
        <div id="addButton" style="display:none">
            <button>Add Recipe</button>
        </div>
        <main> 
            <div class='grocery-list' id="groceryPage" style="display:none">
              <h3>Grocery List</h3>
              <button id="clearGroceryList">Clear Grocery List</button>
              <div id="shoppinglist">

              </div>
            </div>
            <section style="display:none" id="dailyMeals">
                <h2>Clicked on Days Date</h2>
            </section>

            <section style="display:none" id="recipePage">
                <div>
                    <div>
                      <h4>Search for Recipe</h4>
                      <div>
                        <input type="text" id="searchValue" placeholder="Search for a recipe..."
                        />
                        <button id="recipeSearchBtn"class="btn">Go!</button>
                      </div id="results">
                    </div>

                    <div id="recipeResults">

                    </div>
                    
                   
            </section>
            
        </main>

    <input style="display: none;" id="pac-input" class="controls" type="text" placeholder="Search Box"/>
    <div id="map" style="display: none;"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1JXEKT9a254rpI4wE82X8QYKPL1N5oB0&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
