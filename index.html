<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
        <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
        </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> 
    </script>
    </head>
        <body>
        <header>
            <h1>Meal Planner</h1>
            <section>
                

                <h2 id="recipe">Recipe</h2>
                <h2 id="groceries">Groceries</h2>
                <h2 id="maps">Maps</h2>
            </section>
        </header>
        <div id="addButton">
            <button>Add Recipe</button>
        </div>
        <main> 
            <div class='grocery-list' id="groceryPage">
              <h3>Grocery List</h3>

            </div>
            <section style="display:none" id="dailyMeals">
                <h2>Clicked on Days Date</h2>
            </section>

            <section id="recipePage">
                <div>
                    <div>
                      <h4>Search for Recipe</h4>
                      <div>
                        <input type="text" id="searchValue" placeholder="Search for a recipe..."
                        />
                        <button id="recipeSearchBtn"class="btn">Go!</button>
                      </div id="results">
                    </div>

                    <div id="recipeResults">

                    </div>
                    
                   
            </section>
            
        </main>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box"/>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1JXEKT9a254rpI4wE82X8QYKPL1N5oB0&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
